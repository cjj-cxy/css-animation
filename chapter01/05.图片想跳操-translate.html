<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="static/火箭.png" class="rocket">
    <img src="static/飞机.png" class="plane">
    <img src="static/小汽车.png" class="car">
</body>
<style>
    img {
        width: 100px;
        display: block;
        margin: auto;
        margin-top: 200px;
        transition: transform 1s;
    }

    .rocket:hover {
        transform: translateY(-500px);
    }

    .plane:hover{
        transform: translate(700px, -700px);
    }

    .car:hover{
        transform: translateX(800px);
    }
</style>
</html>
